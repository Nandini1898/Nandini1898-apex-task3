<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Design</title>
  <style>
    /* Default styles (Desktop and larger devices) */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 20px;
    }

    .card {
      background-color: white;
      margin: 10px;
      padding: 20px;
      width: 300px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      font-size: 24px;
      color: #333;
    }

    /* Mobile styles (Screen width 600px and below) */
    @media (max-width: 600px) {
      .container {
        flex-direction: column;
        align-items: center;
      }

      .card {
        width: 90%;
        margin: 10px 0;
      }

      h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>Card 1</h2>
      <p>Some content here...</p>
    </div>
    <div class="card">
      <h2>Card 2</h2>
      <p>Some content here...</p>
    </div>
    <div class="card">
      <h2>Card 3</h2>
      <p>Some content here...</p>
    </div>
  </div>
</body>
</html>
